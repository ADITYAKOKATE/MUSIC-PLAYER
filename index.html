<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <div class="player">
            <h1 class="title">Music Player</h1>
            <div class="cover">
                <img id="cover-image" src="default-cover.jpg" alt="Music Cover">
            </div>
            <h3 id="song-title">No Song Selected</h3>
            <p id="artist-name">Unknown Artist</p>
            <div class="controls">
                <button id="prev" class="btn">‚èÆÔ∏è</button>
                <button id="play-pause" class="btn">‚ñ∂Ô∏è</button>
                <button id="next" class="btn">‚è≠Ô∏è</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0" min="0" max="100">
            </div>
            <div class="time-info">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="song-list">
                <!-- Songs will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
